<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a8f24ce487.js"
      crossorigin="anonymous"
    ></script>
    <script src="content.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <a href="index.html" class="logo">NETFLIX</a>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search"
          onkeypress="handleKeyPress(event)"
        />
        <i class="fa-solid fa-magnifying-glass" onclick="searchMovies()"></i>
      </div>
    </header>

    <main class="content">
      <h1 class="content__title">Welcome to Netflix</h1>
      <p class="content__para">Browse movies, TV shows, and more...</p>
    </main>
  </body>
</html>
